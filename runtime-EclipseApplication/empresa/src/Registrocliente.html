<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url("https://fonts.googleapis.com/css?family=Raleway:400,700");
		*, *:before, *:after {
 			box-sizing: border-box;
		}

		table, th, td {
  			border: 1px solid black;
		}

		label, input, button, select, blockquote, iframe, object, select {
			position: absolute;
		}

		label {
			font-size: 15px;
		}

		caption {
   			padding: 0.2em;
		}

		body {
  			min-height: 100vh;
  			font-family: "Raleway", sans-serif;
		}

		.container {
  			position: absolute;
			border: 2px outset black;
			background:#FFFFF7
		}

		.center {
			position: absolute;
			height: 550px;
			margin-left: -200px;
			margin-top: -200px;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			padding: 30px;
			transition: all 0.5s cubic-bezier(0.445, 0.05, 0, 1);
			transition-delay: 0s;
			color: #333;
		}

		.center {
			width: 100%;
			padding: 15px;
			margin: 5px;
			border-radius: 1px;
			border: 1px outset red;
			font-family: inherit;
		}

		.btn {
			background: #eb94d0;
			background-image: -webkit-linear-gradient(top, #eb94d0, #2079b0);
			background-image: -moz-linear-gradient(top, #eb94d0, #2079b0);
			background-image: -ms-linear-gradient(top, #eb94d0, #2079b0);
			background-image: -o-linear-gradient(top, #eb94d0, #2079b0);
			background-image: linear-gradient(to bottom, #eb94d0, #2079b0);
			-webkit-border-radius: 28;
			  -moz-border-radius: 28;
			  border-radius: 28px;
			text-shadow: 3px 2px 1px #9daef5;
			  -webkit-box-shadow: 6px 5px 24px #666666;
			  -moz-box-shadow: 6px 5px 24px #666666;
			  box-shadow: 6px 5px 24px #666666;
			font-family: Arial;
			  color: #fafafa;
			  font-size: 20px;
			  text-decoration: none;
		}

		.btn:hover {
			background: #2079b0;
			background-image: -webkit-linear-gradient(top, #2079b0, #eb94d0);
			background-image: -moz-linear-gradient(top, #2079b0, #eb94d0);
			background-image: -ms-linear-gradient(top, #2079b0, #eb94d0);
			background-image: -o-linear-gradient(top, #2079b0, #eb94d0);
			background-image: linear-gradient(to bottom, #2079b0, #eb94d0);
			text-decoration: none;
		}

		body{
			background:#EBFFF7
		}

		input {
			box-sizing:border-box;
			background:none;
			outline:none;
			resize:none;
			border:0;
			font-family:'Montserrat',sans-serif;
			transition:all .3s;
			border-bottom:2px solid #bebed2
		}

		input:focus {
			border-bottom:2px solid #78788c
		}
	</style>
</head>

<body>
	<div class="center">
				    <div style="top: 3px; left: 5px; 
						width: 301px; height: 201px" class="container">
							<label style="top: 68px; left: 10px; 
								width: 61px; height: 21px; margin-top: 5px" 
								for="Apellido:">Apellido:
							</label>
						  
						
						
						
						
						
						
						
							<label style="top: 33px; left: 10px; 
								width: 71px; height: 21px; margin-top: 5px" 
								for="Nombre:">Nombre:
							</label>
						  
						
						
						
						
						
						
						
						
						    <input style="top: 31px; left: 110px; 
								width: 131px; height: 26px; margin-top: 5px" 
								type="text" id="fINombre" for="INombre"
							placeholder="INombre">
							</input>
						
						
						
						
						
						
						
						    <input style="top: 66px; left: 110px; 
								width: 131px; height: 26px; margin-top: 5px" 
								type="text" id="fIApellido" for="IApellido"
							placeholder="IApellido">
							</input>
						
						
						
						
						
						
						
						    <input style="top: 101px; left: 110px; 
								width: 131px; height: 26px; margin-top: 5px" 
								type="text" id="fIEmail" for="IEmail"
							placeholder="IEmail">
							</input>
						
						
						
						
						
						
							<label style="top: 103px; left: 10px; 
								width: 51px; height: 21px; margin-top: 5px" 
								for="Email:">Email:
							</label>
						  
						
						
						
						
						
						
						
						
						
						
						    <button class="btn" style="top: 133px; left: 55px; 
								width: 136px; height: 35px; margin-top: 5px" type="button">guardar</button>
						
						
						
						
							<label style="top: 3px; left: 65px; 
								width: 161px; height: 23px; margin-top: 5px" 
								for="Registrar Cliente">Registrar Cliente
							</label>
						  
						
						
						
						
						
						
						
				    </div>
				
				    <div style="top: 3px; left: 325px; 
						width: 686px; height: 521px" class="container">
						
						
						
						
						
						
						    <blockquote cite="http://www.worldwildlife.org/who/index.html" style="top: 50px; 
							left: 0px; width: 206px; 
							height: 126px">
								For 50 years, WWF has been protecting the future of nature. The world's leading conservation organization, 
								WWF works in 100 countries and is supported by 1.2 
							</blockquote>
						
							<label style="top: 8px; left: 5px; 
								width: 191px; height: 21px; margin-top: 5px" 
								for="The blockquote element:">The blockquote element:
							</label>
						  
						
						
						
						
						
						
						
						
						
						
						
						
							<iframe src="https://www.w3schools.com" title="W3Schools" 
							style="top: 240px; left: 5px; width: 541px; 
							height: 256px"></iframe>
						
						
						
						
						
						
							<object data="img.jgp" width="229px" height="150px"
							style="top: 33px; left: 415px; 
							width: 229px; height: 150px"></object>
						
						
						
						    <select id="Select language" style="top: 38px; left: 240px
							width: 101px">
							</select>
						
							<label style="top: 200px; left: 5px; 
								width: 96px; height: 24px; margin-top: 5px" 
								for="Iframe:">Iframe:
							</label>
						  
						
						
						
						
						
						
						
							<label style="top: 10px; left: 235px; 
								width: 161px; height: 24px; margin-top: 5px" 
								for="Select(radio button): ">Select(radio button): 
							</label>
						  
						
						
						
						
						
						
						
				    </div>
				
				    <div style="top: 218px; left: 10px; 
						width: 296px; height: 289px" class="container">
							<table style="border: 1px solid black">
								<tr>
								</tr>
							</table>
						
							<label style="top: 8px; left: 10px; 
								width: 154px; height: 19px; margin-top: 5px" 
								for="Lista de clientes">Lista de clientes
							</label>
						  
						
						
						
						
						
						
						
				    </div>
				
		
	</div>
</body>

</html>
